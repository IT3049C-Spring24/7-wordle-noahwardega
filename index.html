<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
  <header>
    <h1>Wordle</h1>
  </header>
  <div id="game">
    <div id =wordle-grid>
      <div class="letter correct">A</div>
      <div class="letter misplaced">B</div>
      <div class="letter incorrect">C</div>
      <div class="letter incorrect">D</div>
      <div class="letter incorrect">E</div>

      <div class="letter">A</div>
      <div class="letter">B</div>
      <div class="letter">C</div>
      <div class="letter">D</div>
      <div class="letter">E</div>

    </div>
  </div>
  

  <script src="assets/scripts/dark-mode-toggle.js"></script>
  <script src="assets/scripts/game.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
